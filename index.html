<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Dashboard</title>

    <!-- Link Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
    <!-- Linked CSS -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>Weather Dashboard</h1>
    </header>
    <!-- 1 Row 2 Columns (3/9 or 2/10) -->
    <div class="container">
      <div class="row">
        <!-- Left Column: Search, clear, store -->
        <div class="col-md-3 left-column">
          <input type="text" id="userCity" placeholder="Enter City"/>
        </br>
        <form>
            <div class="left-buttons">
                <button id="searchBtn">Search</button>
                <button id="clearBtn">Clear History</button>
            </div>
        </form>
        </div>
        <!-- Right Column: Display weather -->
        <div class="col-md-9 right-column">
          <!-- 2 rows -->
          <!-- Row 1: Current weather -->
          <div class="row" id="current-weather-row">
            <!-- Column for current weather -->
            <div class="col-md-12" id="current-display"></div>
            
          </div>
        </div>

        <!-- Row 2: Future weather(5 days) -->
        <div class="row" id="future-weather-row"></div>
      </div>
    </div>
    <!-- Linked Moment.js  -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <!-- Linked JQuery -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.js"
      integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
      crossorigin="anonymous"
    ></script>
    <!-- Linked Javascript -->
    <script src="script.js"></script>
  </body>
</html>
